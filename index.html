<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://kit.fontawesome.com/02db69aa2d.js" crossorigin="anonymous"></script>

</head>
<body>
    
    <h2 id="clock">00:00:00</h2>
    <div id="weather">
        <span></span>
        <span></span>
    </div>
    <form id="login-form" class="hidden">
        <input required maxlength="15" type="text" type="text" placeholder="What is your name?">
        <input id="input-button" type="submit" value="Log In">
        <!-- <button id="input-button" type="button">Log In</button> -->
        <!-- 버튼역할한다 -->
    </form>
    <h1 class="hidden" id="greeting"></h1>
    <div class="text">
        <div id="quote">
            <span></span>
            <span></span>
        </div>
    </div>
    <div class="todo-container">
        <div class="show-todo">
            <i class="fa-solid fa-angles-left"></i>
        </div>
        <div class="todoList">
            <h2>Todo List</h2>
            <form id="todo-form">
                <input type="text" placeholder="Write a To Do and Press Enter" required />
            </form>
            <ul id="todo-list">
            </ul>
        </div>
    </div>
    <script src="js/greetings.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/quotes.js"></script>
    <script src="js/background.js"></script>
    <script src="js/todoList.js"></script>
    <script src="js/weather.js"></script>
    <script src="js/keys.js" module></script>

</body>
</html>
